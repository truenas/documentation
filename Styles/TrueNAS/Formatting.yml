extends: existence
message: "Consider using proper formatting: bold (**) for UI elements, italics (*) for variables, backticks (`) for commands"
level: suggestion
# Only flag unformatted quoted text that looks like UI elements or commands
# Don't flag ALL CAPS (those are acronyms), don't flag already-formatted text
tokens:
  - '"(?:click|select|enter|type|choose|press|open|close|save|cancel|add|delete|edit|configure)[^"]*"'
  - '"[A-Z][a-z]+(?: [A-Z][a-z]+)+"'