api_config:
  base_url: https://update.sys.truenas.net/scale/
  trains_file: trains_v2.json
doc_patterns:
  scale_release: /docs/scale/{major_minor}/gettingstarted/scalereleasenotes/#{version_anchor}
  core_release: /docs/core/{major_minor}/gettingstarted/corereleasenotes/#{version_anchor}
nightly_patterns:
  base_url: https://download.truenas.com/
  pattern: truenas-scale-{codename}-nightly/
version_rules:
  major_minor_regex: ^(\d+\.\d+)
  codename_regex: TrueNAS-SCALE-([A-Za-z]+)
  codename_mapping:
    Goldeye: goldeye
    Fangtooth: fangtooth
    Halfmoon: halfmoon
products:
  enterprise:
    scale:
    - TrueNAS-SCALE-24.10-ENTERPRISE
    core:
    - TrueNAS-CORE-13.0
  community:
    scale:
    - TrueNAS-SCALE-Goldeye-BETA
    - TrueNAS-SCALE-GoldEye-Nightlies
    - TrueNAS-SCALE-Halfmoon-Nightlies
profiles:
  developer: DEVELOPER
  early_adopter: EARLY_ADOPTER
  general: GENERAL
  mission_critical: MISSION_CRITICAL
