name: Vale Linting

on:
  pull_request:
    paths:
      - '**/*.md'
      - '**/*.txt'
      - '.vale.ini'
      - 'styles/**'

jobs:
  vale:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Vale
        uses: errata-ai/vale-action@reviewdog
        with:
          files: all
          reporter: github-pr-review
          fail_on_error: true
          level: suggestion
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}