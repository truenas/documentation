name: 'spellcheck'
on:
  pull_request:

jobs:
  spellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Download shared ignore file
        run: |
          curl -o words-to-ignore.txt https://raw.githubusercontent.com/truenas/docs-shared/refs/heads/main/words-to-ignore.txt
      - uses: matheus23/md-spellcheck-action@v4.2.2
        with:
          files-to-check: "./content/*/*.md"
          files-to-exclude: "./content/archive/TNHardwareGuide.md" # optional
          words-to-ignore-file: ./words-to-ignore.txt
