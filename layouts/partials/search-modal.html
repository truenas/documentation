<div id="search-modal" class="search-modal" style="display:none;">
  <div class="search-modal-overlay" id="search-overlay"></div>
  <div class="search-modal-content">
    <div class="search-header">
      <h3>Search TrueNAS Documentation</h3>
      <button id="search-close" class="search-close" aria-label="Close search">&times;</button>
    </div>

    <div class="search-input-container">
      <input type="text"
             id="search-input-enhanced"
             placeholder="Search all TrueNAS sites..."
             autocomplete="off"
             aria-label="Search input">
      <button id="search-submit" class="search-submit-btn" aria-label="Search">
        <i class="fa fa-search"></i>
      </button>
    </div>

    <div class="search-filters">
      <div class="site-filter-buttons">
        <!-- TrueNAS Major Versions Group -->
        <div class="filter-section">
          <div class="filter-section-label">TrueNAS Major Versions</div>
          <div class="filter-section-buttons">
            <button class="site-filter" data-site="docs-26.04">26.04 Nightly</button>
            <button class="site-filter" data-site="docs-25.10">25.10</button>
            <button class="site-filter active" data-site="docs-25.04">25.04</button>
            <button class="site-filter" data-site="docs-24.10">24.10</button>
          </div>
        </div>

        <!-- Other Sites -->
        <div class="filter-section">
          <div class="filter-section-label">Other Sites</div>
          <div class="filter-section-buttons">
            <button class="site-filter active" data-site="apps">Apps</button>
            <select id="api-version-filter" class="api-filter-dropdown active">
              <option value="auto">API: Match docs version</option>
              <option value="v26.04">API: v26.04</option>
              <option value="v25.10">API: v25.10</option>
              <option value="v25.04">API: v25.04</option>
              <option value="v24.10">API: v24.10</option>
              <option value="all">API: All versions</option>
              <option value="off">── Don't search API ──</option>
            </select>
            <button class="site-filter active" data-site="security">Security</button>
            <button class="site-filter active" data-site="connect">TrueNAS Connect</button>
          </div>
        </div>
      </div>
    </div>
    <div id="search-results-enhanced" class="search-results"></div>
    <div id="search-loading" class="search-loading" style="display:none;">
      <div class="loading-spinner"></div>
      <p>Searching...</p>
    </div>
  </div>
</div>
