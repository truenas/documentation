<link href="https://www.truenas.com/docs/pagefind/pagefind-ui.css" rel="stylesheet">
<script src="https://www.truenas.com/docs/pagefind/pagefind-ui.js"></script>
<style>

    .absolute-center {
        position: absolute;
        /*top: 0;*/
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;
    }

    a.button {
        cursor: pointer;
        margin-bottom: 10px;
        text-align: center;
        box-sizing: border-box;
        display: inline-block;
        width: fit-content;
        height: 2.25em;
        padding: 0.5em 1em;
        background-color: #fff;
        border: 1px solid #ccc;
        color: #333;
        white-space: nowrap;
        line-height: 1.4;
        font-size: 1em;
        text-decoration: none;
    }

    a.button:focus {
        outline: none;
        border-color: #ddd;
    }

    a.button:hover {
        background: #fafafa;
    }

    a.button.loading {
        height: 24px;
        width: 24px;
        padding: 0;
        border-width: 2px;
        border-color: #eee #eee #eee #999;
        background: #fff;
        font-size: 0;
        color: transparent;
        pointer-events: none;
        animation: spin 1.2s infinite linear;
    }

    @keyframes spin {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }

    .search-container {
        display: flex;
        align-items: center;
        width: 100%;
    }
    
    #search-input {
        flex-grow: 1; /* Make the input field take up remaining space */
        padding: 0.3em;
        border-radius: 15px 0 0 15px;
        font-size: larger;
        border: 1px solid #ccc;
    }
    
    .search-button {
        background-color: var(--body-background);
        border: 1px solid #0095d5;
        padding: 0.45em 1em;
        cursor: pointer;
        border-radius: 0 15px 15px 0;
        font-size: 1em;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .search-button:hover {
        background-color: #0095d5;
    }
    
    .search-button i {
        font-size: 1.2em;
        color: var(--body-font-color);
    }
        
</style>

<!--<button id="loadMoreButton1">loadMoreButton</button>-->
<form id="search" action='{{ with .GetPage "/search" }}{{.RelPermalink}}{{end}}' method="get">
    <label hidden for="search-input">Search site</label>
    <div class="search-container">
        <input style="font-family:FontAwesome,din-2014;width:100%;font-size:larger;" 
               type="text" id="search-input" name="query" 
               placeholder="&#Xf002; Search 24.04 Docs...">
        <button type="submit" class="search-button">
            <i class="fa fa-caret-right"></i>
        </button>
    </div>
</form>
