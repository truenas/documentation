<!-- GeekDoc modified with the TrueNAS favicon and loading additional icon packs -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{ partial "title" . }}">

<title>Docs Hub | {{ partial "title" . }}</title>

<link rel="icon" href="{{ "favicon/TN-favicon-32x32.png" | relURL }}" type="image/x-icon">

<!-- Add Font Awesome and Material Design -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://use.typekit.net/tjl0ypy.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">

<!-- Add Google reCAPTCHA -->
<script src="https://www.google.com/recaptcha/enterprise.js?render=6LeA_SkkAAAAADD6tuU8aNvNYRxCohbrq5iDphim"></script>
<script>
function onClick(e) {
e.preventDefault();
grecaptcha.enterprise.ready(async () => {
const token = await grecaptcha.enterprise.execute('6LeA_SkkAAAAADD6tuU8aNvNYRxCohbrq5iDphim', {action: 'LOGIN'});
});
}
</script>

<!-- Add all Fonts used on the TrueNAS.com site -->
<link rel="stylesheet" id="ubermenu-font-awesome-all-css" href="https://www.truenas.com/wp-content/plugins/ubermenu/assets/fontawesome/css/all.min.css" type="text/css" media="all">
<link rel="stylesheet" id="ubermenu-css" href="https://www.truenas.com/wp-content/plugins/ubermenu/pro/assets/css/ubermenu.min.css" type="text/css" media="all">
<link rel="stylesheet" id="ubermenu-minimal-css" href="https://www.truenas.com/wp-content/plugins/ubermenu/assets/css/skins/minimal.css" type="text/css" media="all">
  
<!-- Add Iconify for MDI icon support -->
<script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>

<!-- Support embedding videos using video.js -->
<link rel="stylesheet" href="https://vjs.zencdn.net/7.15.4/video-js.css">

<!-- Support IE8 for Video.js versions prior to v7 -->
<script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>

<!-- Add Google Font loading as determined by the config.toml file -->
 {{ if .Site.Params.googlefonts }}
 <link rel="stylesheet" href="{{ .Site.Params.googlefonts }}" type="text/css" media="all" /> 
 {{ end }}

<link rel="preload" href="{{ index .Site.Data.assets "main.min.css" | relURL }}" as="style">
<link rel="stylesheet" href="{{ index .Site.Data.assets "main.min.css" | relURL }}" media="all">

<link rel="preload" href="{{ index .Site.Data.assets "mobile.min.css" | relURL }}" as="style">
<link rel="stylesheet" href="{{ index .Site.Data.assets "mobile.min.css" | relURL }}" media="screen and (max-width: 45rem)">

<link rel="preload" href="{{ index .Site.Data.assets "print.min.css" | relURL }}" as="style">
<link rel="stylesheet" href="{{ index .Site.Data.assets "print.min.css" | relURL }}" media="print">

<link rel="preload" href="{{ index .Site.Data.assets "custom.css" | relURL }}" as="style">
<link rel="stylesheet" href="{{ index .Site.Data.assets "custom.css" | relURL }}" media="all">

{{ with .OutputFormats.Get "rss" -}}
    {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
{{ end -}}
