</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  function showTabContent(sectionBox, tabIndex) {
    const tabContents = sectionBox.querySelectorAll(".section-tab-content");
    const tabs = sectionBox.querySelectorAll(".section-tab");

    tabContents.forEach(content => {
      content.style.display = "none";
    });

    tabContents[tabIndex].style.display = "block";

    tabs.forEach(tab => {
      tab.classList.remove("active");
    });

    tabs[tabIndex].classList.add("active");
  }

  const sectionBoxes = document.querySelectorAll(".section-box");
  sectionBoxes.forEach(box => {
    const tabs = box.querySelectorAll(".section-tab");
    tabs.forEach((tab, index) => {
      tab.addEventListener("click", function() {
        const tabContainer = tab.closest(".section-box");
        const tabArray = Array.from(tabs);
        const tabIndex = tabArray.indexOf(tab);
        showTabContent(tabContainer, tabIndex);
      });
    });
  });

  sectionBoxes.forEach(box => {
    const defaultTabIndex = box.querySelector(".section-tab.active");
    const tabArray = Array.from(box.querySelectorAll(".section-tab"));
    const tabIndex = tabArray.indexOf(defaultTabIndex);
    showTabContent(box, tabIndex);
  });
});
</script>
