{{ define "main" }}
  {{ partial "page-header" . }}


  <article
    class="gdoc-markdown gdoc-markdown__align--{{ default "left" (.Page.Params.GeekdocAlign | lower) }}"
    data-pagefind-body
    data-pagefind-meta="site:{{ .Site.Params.search.siteKey | default "docs" }}"
    data-pagefind-meta="siteName:{{ .Site.Params.search.siteName | default .Site.Title }}"
  >
    <h1>{{ partial "utils/title" . }}</h1>
	{{ if (and (not .Params.hide_readingtime) (.Site.Params.ui.readingtime.enable)) }}
       	{{ partial "reading-time.html" . }}
    {{ end }}
    {{ partial "utils/content" . }}
  </article>
{{ end }}
